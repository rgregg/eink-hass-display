[env:adafruit_feather_esp32s3]
platform = espressif32
board = adafruit_feather_esp32s3
framework = arduino
build_flags = 
	-DESP32S3=1
	-DDISPLAY_DRIVER=\"213Mono\"
lib_deps = 
	adafruit/Adafruit EPD@^4.5.6
	bblanchon/ArduinoJson@^7.4.1
	thijse/ArduinoLog@^1.1.1
	adafruit/Adafruit ImageReader Library@^2.9.2
	adafruit/Adafruit MAX1704X@^1.0.3
	adafruit/Adafruit NeoPixel@^1.12.5
	sstaub/TickTwo@^4.4.0
	gilmaimon/ArduinoWebsockets@^0.5.4
board_build.filesystem = littlefs
board_build.partitions = partitions.csv

[platformio]
description = Adafruit 2.13 eInk Display integration with Home Assistant and ESP32


[env:adafruit_feather_esp32]
platform = espressif32
board = featheresp32
framework = arduino
build_flags = 
	-DESP32=1
	-DDISPLAY_DRIVER=\"213TriColor\"
lib_deps = 
	adafruit/Adafruit EPD@^4.5.6
	bblanchon/ArduinoJson@^7.4.1
	thijse/ArduinoLog@^1.1.1
	adafruit/Adafruit ImageReader Library@^2.9.2
	adafruit/Adafruit MAX1704X@^1.0.3
	adafruit/Adafruit NeoPixel@^1.12.5
	sstaub/TickTwo@^4.4.0
	gilmaimon/ArduinoWebsockets@^0.5.4
board_build.filesystem = littlefs
board_build.partitions = partitions.csv
monitor_speed = 115200